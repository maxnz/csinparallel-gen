# Add hd-image and updater

- name: Add HD directory
  become: yes
  file:
    path: /usr/HD
    state: directory
    mode: '0777'

- name: Add hd-image
  import_tasks: util/update_hd-image.yaml

- name: Install hd-image
  become: yes
  file:
    src: /usr/HD/hd-image.bash
    path: /usr/bin/hd-image
    state: link


# /etc/owner

- name: Create /etc/owner
  become: yes
  copy:
    src: files/core/owner
    dest: /etc/owner
    mode: '0666'


